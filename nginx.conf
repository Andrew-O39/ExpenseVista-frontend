server {
  listen 80;
  server_name _;

  # donâ€™t emit absolute http:// redirects
  absolute_redirect off;

  root /usr/share/nginx/html;
  index index.html;

  # health
  location = /health { add_header Content-Type text/plain; return 200 "ok"; }

  # normalize bare /api to /api/
  location = /api { return 301 /api/; }

  # ---- API reverse proxy ----
  location /api/ {
    proxy_http_version 1.1;

    # forward headers
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-Prefix  /api;

    # upstream
    proxy_pass http://api:8000/;

    # IMPORTANT: rewrite upstream *relative* redirects to stay under /api
    # (only one proxy_redirect line! do NOT add another)
    proxy_redirect ~^(/.*)$ /api$1;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # static assets
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # uploads + gzip
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
}