server {
  listen 80;
  server_name _;

  absolute_redirect off;

  root /usr/share/nginx/html;
  index index.html;

  location = /health { add_header Content-Type text/plain; return 200 "ok"; }

  # tidy /api → /api/
  location = /api { return 301 /api/; }

  location /api/ {
    proxy_http_version 1.1;

    # Forward standard proxy headers
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    # We’re behind Caddy TLS → tell upstream the original scheme
    proxy_set_header X-Forwarded-Proto https;

    # (Optional) let upstream know we’re mounted at /api
    proxy_set_header X-Forwarded-Prefix /api;

    # Send to FastAPI
    proxy_pass http://api:8000/;

    # ---- KEY PART: make upstream redirects stay under /api ----
    proxy_redirect off;
    # relative:  Location: /summary/… → /api/summary/…
    proxy_redirect ~^(/.*)$           /api$1;
    # absolute:  Location: http://api:8000/… → /api/…
    proxy_redirect http://api:8000/   /api/;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10m;
  gzip on; gzip_comp_level 5; gzip_min_length 1024; gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
}