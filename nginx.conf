server {
  listen 80;
  server_name _;

  # Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # --- Health endpoint ---
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # --- Static assets (hashed filenames) ---
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;

    # 1 year cache (safe with hashed file names)
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- SPA fallback (React Router) ---
  location / {
    try_files $uri $uri/ /index.html;
    # Ensure fresh index.html is fetched on deploy
    add_header Cache-Control "no-store" always;
  }

  # ---------------------------
  # Optional: reverse-proxy /api
  # ---------------------------
  # If you want your frontend to call a relative path (fetch('/api/...')),
  # uncomment this block and point proxy_pass at your backend service.
  #
  # location /api/ {
  #   proxy_pass http://api:8000/;   # works inside docker-compose network
  #   proxy_http_version 1.1;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header X-Forwarded-Proto $scheme;
  #   proxy_connect_timeout 5s;
  #   proxy_send_timeout 60s;
  #   proxy_read_timeout 60s;
  # }

  # --- Security headers (tweak if you add inline scripts/styles) ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # File upload limits (raise if you need)
  client_max_body_size 10m;

  # --- Gzip (simple, safe defaults) ---
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    application/xml+rss
    image/svg+xml
    font/ttf
    font/otf
    application/vnd.ms-fontobject
    application/x-font-ttf
    font/opentype;
}