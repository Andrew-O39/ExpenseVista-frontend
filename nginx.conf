server {
  listen 80;
  server_name _;

  # prevent nginx making http:// absolute redirects
  absolute_redirect off;

  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /health { add_header Content-Type text/plain; return 200 "ok"; }

  # Normalize bare /api to /api/
  location = /api { return 301 /api/; }

  # --- Safety net: if someone hits API-like paths without /api, rewrite to /api ---
  location ~ ^/(summary|expenses|incomes|budgets|ai|me|login|register|forgot-password|reset-password|verify-email)(/.*)?$ {
    return 308 /api$uri$is_args$args;
  }
  # Add more prefixes if you introduce new top-level API groups.

  # --- Proxy to FastAPI ---
  location /api/ {
    proxy_http_version 1.1;

    # pass correct proxy headers
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Prefix  /api;

    proxy_pass http://api:8000/;

    # rewrite upstream relative redirect "Location: /foo" -> "/api/foo"
    proxy_redirect ~^(/.*)$ /api$1;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Static
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # Security & gzip
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
}