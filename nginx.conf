server {
  listen 80;
  server_name _;

  # Vite build output location
  root /usr/share/nginx/html;
  index index.html;

  # --- Health ---
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # --- Redirect bare /api to /api/ (match our proxy block) ---
  location = /api { return 301 /api/; }

  # --- Reverse proxy to FastAPI (service name: api) ---
  location /api/ {
    proxy_http_version 1.1;

    # Forward original host & client details
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CRITICAL: tell FastAPI it’s mounted under /api
    proxy_set_header X-Forwarded-Prefix /api;

    # Don’t let Nginx rewrite Location headers
    proxy_redirect off;

    proxy_pass http://api:8000/;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # --- Static assets (hashed filenames) ---
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    # 1 year cache (safe for hashed files)
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- SPA fallback (React Router) ---
  location / {
    try_files $uri $uri/ /index.html;
    # Ensure fresh index.html on deploy
    add_header Cache-Control "no-store" always;
  }

  # --- Security headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Upload limit & gzip
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;
}