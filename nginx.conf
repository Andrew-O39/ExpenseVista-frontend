server {
  listen 80;
  server_name _;

  # Don’t turn 30x into absolute http://… redirects
  absolute_redirect off;

  root  /usr/share/nginx/html;
  index index.html;

  # --- Health ---
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # --- Preferred: /api/* goes to FastAPI ---
  location ^~ /api/ {
    proxy_http_version 1.1;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-Host    $host;
    proxy_set_header X-Forwarded-Prefix  /api;

    # preserve subpath after /api/ by passing to root of backend
    proxy_pass http://api:8000/;

    # don't let upstream rewrite Location headers to naked paths
    proxy_redirect off;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  # --- Compatibility: direct API calls WITHOUT /api prefix ---
  # Add/keep all top-level API segments here. The (/.*)? tail covers:
  #   - nested paths (e.g. /summary/overview)
  #   - resource IDs (e.g. /incomes/123)
  location ~ ^/(summary|ai|incomes|expenses|budgets|me|login|register|forgot-password|reset-password|verify-email|resend-verification)(/.*)?$ {
    proxy_http_version 1.1;

    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-Host    $host;

    # forward the *exact* path + query string as requested
    proxy_pass http://api:8000$request_uri;

    proxy_redirect off;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  # --- Static assets ---
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # --- Security headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin"  always;
  add_header X-Frame-Options "DENY"         always;
  add_header X-XSS-Protection "1; mode=block" always;

  client_max_body_size 10m;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
}