server {
  listen 80;
  server_name _;

  # Don't turn relative redirects into full http:// URLs
  absolute_redirect off;

  # Where the built Vite app is
  root /usr/share/nginx/html;
  index index.html;

  # Health check
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # Redirect bare /api to /api/ (so /api → /api/)
  location = /api {
    return 301 /api/;
  }

  # All API traffic goes to FastAPI container "api"
  location /api/ {
    proxy_http_version 1.1;

    # pass-through headers so FastAPI knows original host/scheme
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    proxy_set_header X-Forwarded-Prefix  /api;

    # IMPORTANT: just proxy, no extra redirect magic
    proxy_pass http://api:8000/;

    proxy_connect_timeout 5s;
    proxy_send_timeout    60s;
    proxy_read_timeout    60s;
  }

  # Static assets: JS/CSS/fonts/images
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback – everything else goes to index.html
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Upload limit & gzip
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;
}