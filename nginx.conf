server {
  listen 80;
  server_name _;

  # Make Nginx emit relative redirects (no implicit http://)
  absolute_redirect off;

  root /usr/share/nginx/html;
  index index.html;

  # Health
  location = /health { add_header Content-Type text/plain; return 200 "ok"; }

  # Redirect bare /api to /api/ (relative path)
  location = /api { return 301 /api/; }

  # Proxy /api/ to FastAPI service (Docker DNS name: api)
  location /api/ {
    proxy_http_version 1.1;

    # Forward correct client + scheme so app can build proper URLs
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

    # Tell upstream it lives under /api
    proxy_set_header X-Forwarded-Prefix /api;

    # Send to backend
    proxy_pass http://api:8000/;

    # Rewrite upstream redirects like "Location: /expenses/" -> "/api/expenses/"
    proxy_redirect ~^(/.*)$ /api$1;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # --- CRITICAL: normalize upstream redirects ---
    # If upstream returns absolute Location like http://api:8000/summary/...
    proxy_redirect http://api:8000/ /api/;
    # If upstream returns absolute Location with its container name
    proxy_redirect http://api/ /api/;
    # If upstream returns relative Location like /summary/...
    # (nginx won't touch relative Locations by default), so rewrite using a map:
    sub_filter_types *;
    sub_filter_once off;
    # Turn 'Location: /something' into 'Location: /api/something'
    # Note: this only affects header-like strings inside the payloads of 30x?
    # Starlette/Gunicorn usually sends Location as a header; the proxy_redirect
    # rules above handle absolute ones. If your upstream emits relative Locations
    # in headers, most modern Nginx builds keep them relative; browser will
    # resolve them against /api/... path correctly. The two proxy_redirect lines
    # above are the main fix.
  }

  # Static assets
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # Security headers
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Upload limit & gzip
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;
}