sudo docker compose -f docker-compose.prod.yml exec -it web sh
# you're now inside the container

cat >/etc/nginx/conf.d/default.conf <<'NGINX'
server {
  listen 80;
  server_name _;

  # prevent nginx from emitting absolute http:// redirects
  absolute_redirect off;

  # static files (vite build)
  root /usr/share/nginx/html;
  index index.html;

  # --- health ---
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # --- redirect bare /api to /api/ (relative) ---
  location = /api { return 301 /api/; }

  # --- reverse proxy for the API under /api/ ---
  location /api/ {
    proxy_http_version 1.1;

    # pass client/proxy info (TLS terminates at Caddy, so tell upstream it's https)
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Forwarded-Proto  https;
    proxy_set_header X-Forwarded-Prefix /api;

    proxy_pass http://api:8000/;

    # fix upstream redirects so they stay under /api
    proxy_redirect off;
    proxy_redirect ~^(/.*)$          /api$1;
    proxy_redirect http://api:8000/  /api/;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # --- cache hashed static assets ---
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- SPA fallback ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # --- security headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # --- misc ---
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
}
NGINX

# sanity check braces & syntax
nginx -t && nginx -s reload || (echo "==== file dump ===="; nl -ba /etc/nginx/conf.d/default.conf)
exit