server {
  listen 80;
  server_name _;

  # Avoid absolute scheme in redirects
  absolute_redirect off;

  # Vite build output
  root /usr/share/nginx/html;
  index index.html;

  # --- Health ---
  location = /health {
    add_header Content-Type text/plain;
    return 200 "ok";
  }

  # --- Redirect bare /api to /api/ (keep it relative) ---
  location = /api { return 301 /api/; }

  # --- Reverse proxy to FastAPI on Docker DNS name "api" ---
  location /api/ {
    proxy_http_version 1.1;
    # Forward standard headers
    proxy_set_header Host                $host;
    proxy_set_header X-Real-IP           $remote_addr;
    proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto   $scheme;
    # Tell upstream it's mounted under /api (some frameworks read this)
    proxy_set_header X-Forwarded-Prefix  /api;

    proxy_pass http://api:8000/;

    # --- CRITICAL: fix upstream redirects to stay under /api ---
    proxy_redirect off;                                # disable defaults

    # If upstream ever replies with a *relative* Location: /foo,
    # rewrite it so client stays under /api/...
    proxy_redirect ~^(/.*)$ /api$1;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # --- Static assets (hashed filenames) ---
  location ~* \.(?:js|mjs|css|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg|webp|ico)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # --- SPA fallback (React Router) ---
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # --- Security headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "same-origin" always;
  add_header X-Frame-Options "DENY" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # Upload limit & gzip
  client_max_body_size 10m;
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/xml
    image/svg+xml;
}